  name: grafana-oauth
spec:
  host: grafana-monitoring-stack.apps.okd.baloise.dev
  port:
    targetPort: https
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: reencrypt
  to:
    kind: Service
    name: grafana-oauth
    weight: 100
  wildcardPolicy: None

