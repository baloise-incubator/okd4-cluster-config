apiVersion: integreatly.org/v1alpha1
kind: Grafana
metadata:
  name: example-grafana
spec:
  ingress:
    enabled: True
  serviceAccount:
    annotations:
      serviceaccounts.openshift.io/oauth-redirectreference.primary: '{"kind":"OAuthRedirectReference","apiVersion":"v1","reference":{"kind":"Route","name":"grafana-route","path":"/login/generic_oauth"}}'
  config:
    log:
      mode: "console"
      level: "warn"
    server:
      root_url: https://grafana-route-monitoring-stack.apps.okd.baloise.dev/
    security:
      admin_user: "root"
      admin_password: "secret"
    auth:
      disable_login_form: False
      disable_signout_menu: True
    auth.anonymous:
      enabled: True
    auth.generic_oauth:
      enabled:  true
      client_id:  system:serviceaccount:monitoring-stack:grafana-serviceaccount
      client_secret: $__file{/var/run/secrets/kubernetes.io/serviceaccount/token}
      scopes: 
      auth_url: https://oauth-openshift.apps.okd.baloise.dev/oauth/authorize
      token_url: https://oauth-openshift.apps.okd.baloise.dev/oauth/token
#      api_url:
#      allowed_domains:  mycompany.com mycompany.org
      allow_sign_up:  true
      tls_skip_verify_insecure:  true
      tls_client_cert: 
      tls_client_key: 
  tls_client_ca: 
  dashboardLabelSelector:
    - matchExpressions:
        - { key: app, operator: In, values: [grafana] }
  # initResources:
  #   # Optionally specify initResources
  #   limits:
  #     cpu: 1000m
  #     memory: 512Mi
  #   requests:
  #     cpu: 250m
  #     memory: 128Mi
  resources:
    # Optionally specify container resources
    limits:
      cpu: 2000m
      memory: 8000Mi
    requests:
      cpu: 100m
      memory: 200Mi
