apiVersion: v1
stringData:
  alertmanager.yaml: |
    global:
      resolve_timeout: 5m
    inhibit_rules:
      - equal:
          - namespace
          - alertname
        source_match:
          severity: critical
        target_match_re:
          severity: warning|info
      - equal:
          - namespace
          - alertname
        source_match:
          severity: warning
        target_match_re:
          severity: info
    receivers:
      - name: Default
      - name: Watchdog
      - name: Critical
      - name: incubator-monitoring
        slack_configs:
          - channel: '#incubator-monitoring'
            api_url: https://hooks.slack.com/services/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
    route:
      group_by:
        - namespace
      group_interval: 30s
      group_wait: 30s
      receiver: Default
      repeat_interval: 12h
      routes:
        - match:
            alertname: Watchdog
          receiver: Watchdog
        - match:
            severity: critical
          receiver: Critical
        - receiver: incubator-monitoring
          match:
            severity: warning
kind: Secret
metadata:
  name: alertmanager-wheel
type: Opaque

