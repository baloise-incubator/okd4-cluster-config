apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    prometheus: wheel
    role: alert-rules
  name: prometheus-example-rules
spec:
  groups:
    - name: Example Alert
      rules:
        - alert: example alert
          expr: up == 10
          for: 3m
          labels:
            severity: warning
          annotations:
            title: Example alert is firing
            description: Faild to equal 1 with 0
