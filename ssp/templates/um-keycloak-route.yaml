kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: um-keycloak
spec:
  host: usu-portal.apps.okd.baloise.dev
  path: /
  to:
    kind: Service
    name: um-keycloak
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None