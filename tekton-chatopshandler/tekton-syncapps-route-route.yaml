apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: tekton-syncapps-route
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  wildcardPolicy: None
  port:
    targetPort: http-listener
  to:
    kind: Service
    name: el-tekton-syncapps-event-listener
    weight: 100
