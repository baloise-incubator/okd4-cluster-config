apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: tekton-syncapps-pipeline
spec:
  params:
    - name: reponame
    - name: rootorg
  tasks:
    - name: perform-syncapps-command
      taskRef:
        name: tekton-syncapps-task
      params:
        - name: reponame
          value: $(params.reponame)
        - name: rootorg
          value: $(params.rootorg)
---
apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: tekton-syncapps-task
spec:
  params:
    - name: reponame
    - name: rootorg
    - name: gitopscli-version
      default: 3.1.2
  stepTemplate:
    envFrom:
      - secretRef:
          name: github-token
  steps:
    - name: run-command
      image: baloise/gitopscli:$(params.gitopscli-version)
      script: |
        gitopscli sync-apps \
        --username incubator-tekton \
        --password $token \
        --git-provider github \
        --git-user incubator-tekton \
        --git-email joachim.prinzbach+github-ttt-travis-bot@gmail.com \
        --organisation $(params.rootorg) \
        --repository-name $(params.reponame) \
        --root-organisation baloise-incubator \
        --root-repository-name okd4-apps-root-config
