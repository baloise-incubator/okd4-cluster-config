apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: tekton-chatops-pipeline
spec:
  params:
    - name: comment
    - name: prid
    - name: reponame
    - name: prorg
    - name: apiurl
  tasks:
    - name: perform-chatops-command
      taskRef:
        name: tekton-chatops-gitopscli-task
      params:
        - name: comment
          value: $(tt.params.comment)
        - name: prid
          value: $(tt.params.prid)
        - name: reponame
          value: $(tt.params.reponame)
        - name: prorg
          value: $(tt.params.prorg)
        - name: apiurl
          value: $(tt.params.apiurl)
