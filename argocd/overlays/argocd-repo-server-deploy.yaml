apiVersion: apps/v1
kind: Deployment
metadata:
  name: argocd-repo-server
spec:
  replicas: 3
  template:
    spec:
      affinity: null
      containers:
        - name: argocd-repo-server
          env:
            - name: ARGOCD_GPG_ENABLED
              value: "true"
          volumeMounts:
            - name: gpg-keys-tmp
              mountPath: /app/config/gpg/keys/
      volumes:
        - name: gpg-keys-tmp
          emptyDir: {}

