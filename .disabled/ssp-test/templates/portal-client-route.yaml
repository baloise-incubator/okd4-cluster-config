kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: portal-client
spec:
  host: usu-portal.apps.baloise.dev
  path: /ui
  to:
    kind: Service
    name: {{ .Release.Name }}-portal-client
    weight: 100
  port:
    targetPort: http
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None